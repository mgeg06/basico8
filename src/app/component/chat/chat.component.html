<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">
  <li class="list-group-item"
  *ngFor="let msg of mensajes">
  <span style="color:blue  ; font-weight: bold;" > {{msg.de}}:</span>  
  {{ msg.cuerpo }}    {{ msg.color }}
  </li>
</div>

<hr>
<form (ngSubmit)="enviar()">
    <input type="text"
    [(ngModel)]="texto"
    class="form-control chat-input"
    name="texto"
    placeholder="Ingresa el mensaje.."
    autofocus
    autocomplete="off">
</form>
