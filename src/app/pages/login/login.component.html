<h1>Login</h1>
<hr>

<div>
  <div>
    <form class="p-4" (ngSubmit)="ingresar()">
      <input type="text"
      [(ngModel)]="nombre"
      name="nombre"
      class="form-control"
      placeholder="Nombre del Usuario"
      autofocus>

      <button [disabled]="nombre.trim().length===0"
      class="btn btn-primary col-12 margin-top-10">
    ingresar
  </button>
</form>
  </div>
</div>
